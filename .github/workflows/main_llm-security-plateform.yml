name: Build and deploy Python app to Azure Web App - LLm-security-plateform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üõ†Ô∏è Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
      
      # 1. Tests Automatiques
      - name: Run linting with flake8
        run: |
          source antenv/bin/activate
          pip install flake8
          flake8 llm-security-platform --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=120
        continue-on-error: true
      
      - name: Run basic tests
        run: |
          source antenv/bin/activate
          pip install pytest
          cd llm-security-platform
          python -c "from app import app; print('Flask app imports successfully')"
          python -c "from orchestrator.orchestrator import LLMSecurityOrchestrator; print('Orchestrator imports successfully')"
          python -c "from analyzer.analyzer import LLMSecurityAnalyzer; print('Analyzer imports successfully')"
      
      # 2. Scan de Securite
      - name: Security scan with Bandit
        run: |
          source antenv/bin/activate
          pip install bandit
          bandit -r llm-security-platform -f json -o security-report.json || true
          bandit -r llm-security-platform -f txt
        continue-on-error: true
      
      - name: Dependency security check
        run: |
          source antenv/bin/activate
          pip install safety
          safety check --json || true
        continue-on-error: true
                
      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the antenv virtual environment directory from the deployment artifact to reduce the payload size. 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

      # üö´ Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37E4E887B06C4C0CB797F9AD9652B2DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D52EC39043E5463F8A4ABF43F44DF533 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CAA769013174B508B18FBF90C968D03 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'LLm-security-plateform'
          slot-name: 'Production'
      
      # 3. Notifications
      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Application URL: https://llm-security-plateform.azurewebsites.net"
          echo "Deployed at: $(date)"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Please check the logs for details."
          echo "Failed at: $(date)"
          