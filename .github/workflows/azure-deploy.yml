name: Deploy LLM Security Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Backend - basic install check
        working-directory: llm-security-platform
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Security scan with Bandit
        run: |
          source llm-security-platform/venv/bin/activate
          pip install bandit safety
          bandit -r llm-security-platform -f json -o bandit-report.json || true
          bandit -r llm-security-platform -f txt || true
          safety check --full-report --output json > safety-report.json || true
        continue-on-error: true

      - name: Convert Bandit JSON to SARIF
        run: |
          python - << 'PY'
import json, sys, time
root = {
  "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
  "version": "2.1.0",
  "runs": [{
    "tool": {"driver": {"name": "Bandit", "informationUri": "https://bandit.readthedocs.io", "rules": []}},
    "results": []
  }]
}
try:
  data = json.load(open('bandit-report.json', 'r'))
except Exception:
  json.dump(root, open('bandit.sarif','w'))
  sys.exit(0)
sev_map = {"LOW":"note","MEDIUM":"warning","HIGH":"error"}
rules_index = {}
for issue in data.get('results', []):
  rule_id = issue.get('test_id') or 'BANDIT'
  if rule_id not in rules_index:
    rules_index[rule_id] = len(root['runs'][0]['tool']['driver'].get('rules', []))
    root['runs'][0]['tool']['driver'].setdefault('rules', []).append({
      "id": rule_id,
      "name": issue.get('test_name') or rule_id,
      "shortDescription": {"text": issue.get('test_name') or rule_id},
      "fullDescription": {"text": issue.get('issue_text','')},
      "helpUri": issue.get('more_info') or ""
    })
  level = sev_map.get((issue.get('issue_severity') or '').upper(), 'warning')
  msg = issue.get('issue_text','')
  path = issue.get('filename','')
  line = issue.get('line_number') or 1
  root['runs'][0]['results'].append({
    "ruleId": rule_id,
    "level": level,
    "message": {"text": msg},
    "locations": [{
      "physicalLocation": {"artifactLocation": {"uri": path.replace('\\','/')},
                            "region": {"startLine": int(line)}}
    }]
  })
json.dump(root, open('bandit.sarif','w'))
PY

      - name: Convert Safety JSON to SARIF (basic)
        run: |
          python - << 'PY'
import json, sys
root = {"$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","version":"2.1.0","runs":[{"tool":{"driver":{"name":"Safety","informationUri":"https://pyup.io/safety/","rules":[]}},"results":[]}]} 
try:
  data = json.load(open('safety-report.json','r'))
except Exception:
  json.dump(root, open('safety.sarif','w'))
  sys.exit(0)
drv = root['runs'][0]['tool']['driver']
for vuln in data if isinstance(data, list) else data.get('vulnerabilities', []):
  vid = str(vuln.get('vulnerability_id') or vuln.get('advisory','SAFETY'))
  if not any(r.get('id')==vid for r in drv.setdefault('rules', [])):
    drv['rules'].append({"id": vid, "name": vuln.get('package_name','dependency'), "shortDescription":{"text": vuln.get('advisory','Dependency vulnerability')}})
  level = 'warning'
  msg = f"{vuln.get('package_name','pkg')} {vuln.get('affected_versions','')} - {vuln.get('advisory','')}"
  root['runs'][0]['results'].append({"ruleId": vid, "level": level, "message": {"text": msg}})
json.dump(root, open('safety.sarif','w'))
PY

      - name: Upload SARIF to GitHub (Bandit)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

      - name: Upload SARIF to GitHub (Safety)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety.sarif

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

      - name: Package backend
        run: |
          zip -r backend.zip llm-security-platform -x "**/venv/**" "**/.venv/**" "**/__pycache__/**"

      - name: Upload backend package
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend.zip

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build CRA
        working-directory: llm-security-platform/frontend
        env:
          REACT_APP_API_URL: https://llm-security-plateform.azurewebsites.net
          CI: false
        run: |
          npm ci
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: llm-security-platform/frontend/build

  deploy_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download backend package
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: .

      - name: List workspace (debug)
        run: |
          ls -la
          ls -la llm-security-platform || true
          ls -la backend.zip || true

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37E4E887B06C4C0CB797F9AD9652B2DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D52EC39043E5463F8A4ABF43F44DF533 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CAA769013174B508B18FBF90C968D03 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LLm-security-plateform'
          slot-name: 'Production'
          package: 'backend.zip'

      - name: Configure startup and settings
        run: |
          RESOURCE_GROUP="LLM-Security-RG"
          # Apply startup command (retry once on transient conflict)
          az webapp config set \
            -g "$RESOURCE_GROUP" \
            -n LLm-security-plateform \
            --startup-file "gunicorn --bind=0.0.0.0:8000 app:app" || \
          az webapp config set \
            -g "$RESOURCE_GROUP" \
            -n LLm-security-plateform \
            --startup-file "gunicorn --bind=0.0.0.0:8000 app:app"

          # Ensure Oryx build runs on platform
          az webapp config appsettings set \
            -g "$RESOURCE_GROUP" \
            -n LLm-security-plateform \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true WEBSITES_PORT=8000

          # Best-effort Always On (will be ignored if plan does not support or RBAC denies)
          az webapp config set -g "$RESOURCE_GROUP" -n LLm-security-plateform --always-on true || echo "Skipping Always On (plan not supported or insufficient permissions)"

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "frontend-build"
          skip_app_build: true
          skip_api_build: true
