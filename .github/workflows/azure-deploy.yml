name: Deploy LLM Security Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Backend - basic install check
        working-directory: llm-security-platform
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Security scan with Bandit
        run: |
          source llm-security-platform/venv/bin/activate
          pip install bandit safety
          bandit -r llm-security-platform -f json -o bandit-report.json || true
          bandit -r llm-security-platform -f txt || true
          safety check --full-report --output json > safety-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

      - name: Package backend
        run: |
          zip -r backend.zip llm-security-platform -x "**/venv/**" "**/.venv/**" "**/__pycache__/**"

      - name: Upload backend package
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend.zip

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build CRA
        working-directory: llm-security-platform/frontend
        env:
          REACT_APP_API_URL: https://llm-security-plateform.azurewebsites.net
          CI: false
        run: |
          npm ci
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: llm-security-platform/frontend/build

  deploy_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download backend package
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: .

      - name: List workspace (debug)
        run: |
          ls -la
          ls -la llm-security-platform || true
          ls -la backend.zip || true

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37E4E887B06C4C0CB797F9AD9652B2DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D52EC39043E5463F8A4ABF43F44DF533 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CAA769013174B508B18FBF90C968D03 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LLm-security-plateform'
          slot-name: 'Production'
          package: 'backend.zip'

      - name: Configure startup and settings
        run: |
          RESOURCE_GROUP="LLM-Security-RG"
          # Apply startup command (retry once on transient conflict)
          az webapp config set \
            -g "$RESOURCE_GROUP" \
            -n LLm-security-plateform \
            --startup-file "gunicorn --bind=0.0.0.0:$PORT app:app" || \
          az webapp config set \
            -g "$RESOURCE_GROUP" \
            -n LLm-security-plateform \
            --startup-file "gunicorn --bind=0.0.0.0:$PORT app:app"

          # Ensure Oryx build runs on platform
          az webapp config appsettings set \
            -g "$RESOURCE_GROUP" \
            -n LLm-security-plateform \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

          # Best-effort Always On (will be ignored if plan does not support or RBAC denies)
          az webapp config set -g "$RESOURCE_GROUP" -n LLm-security-plateform --always-on true || echo "Skipping Always On (plan not supported or insufficient permissions)"

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "frontend-build"
          skip_app_build: true
          skip_api_build: true
