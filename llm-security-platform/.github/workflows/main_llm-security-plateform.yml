# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - LLm-security-plateform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ðŸ› ï¸ Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          # Install backend dependencies (includes submodules via -r ...)
          pip install -r llm-security-platform/requirements.txt
      
      # Security scan with Bandit (does not fail pipeline by default)
      - name: Security scan with Bandit
        run: |
          source antenv/bin/activate
          pip install bandit
          bandit -r llm-security-platform -f json -o bandit-report.json || true
          bandit -r llm-security-platform -f txt || true
        continue-on-error: true
      
      # Dependency security check with Safety (optional)
      - name: Dependency security check (Safety)
        run: |
          source antenv/bin/activate
          pip install safety
          safety check --full-report --output json > safety-report.json || true
        continue-on-error: true
      
      # Upload security reports
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
                
      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            llm-security-platform/
            !llm-security-platform/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37E4E887B06C4C0CB797F9AD9652B2DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D52EC39043E5463F8A4ABF43F44DF533 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CAA769013174B508B18FBF90C968D03 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'LLm-security-plateform'
          slot-name: 'Production'
          package: 'llm-security-platform'

      - name: Configure App Service startup and settings
        run: |
          az webapp config set \
            -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            -n LLm-security-plateform \
            --startup-file "gunicorn --bind=0.0.0.0:$PORT app:app"
          az webapp config appsettings set \
            -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            -n LLm-security-plateform \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true WEBSITES_CONTAINER_START_TIME_LIMIT=1800
